<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<label for="">Action with Number</label><br>
		<input id="number" placeholder="input your number"><br>
		<div id="answer"></div>
		<div class="button">	
			<button id="mathRound" class="color">Round</button>
			<button id="mathFloor" class="color">
			Floor</button>
			<button id="mathSqrt" class="color">SQRT</button>
			<button id="mathSign" class="color">Sign</button>
		</div>
		<label for="">Action with String</label><br>
		<input id="string" placeholder="input your string"><br>
		<div id="answer2"></div>
		<div>	
			<button id="length" class="color">Length</button>
			<button id="upper" class="color">upperCase</button>
			<button id="substr" class="color">Substring</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
